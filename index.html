<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Agenda</h1>
    <table>
        <thead>
            <tr>
                <th>Tempo</th>
                <th>Duração</th>
                <th>Assunto</th>
            </tr>
        </thead>
        <tbody id="agenda-body">
            <!-- Items will be dynamically added here -->
        </tbody>
    </table>
    <div class="buttons">
        <button id="addButton">Adicionar Item</button>
        <button id="clearButton">Limpar Agenda</button>
    </div>
    <div class="buttons">
        <button id="startButton">Play</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="nextButton" disabled>Próximo</button>
    </div>
    <div class="total-time">
        Tempo total gasto na reunião: <span id="totalTime">00:00:00</span>
    </div>

    <!-- Modal for adding new item -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Item à Agenda</h2>
            <label for="time">Tempo:</label>
            <input type="time" id="time" required><br>
            <label for="duration">Duração (minutos):</label>
            <input type="number" id="duration" required><br>
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" required><br>
            <button id="saveButton">Salvar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
